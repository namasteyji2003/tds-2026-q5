<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biology Quiz</title>
<style>
body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
fieldset { margin-bottom: 20px; padding: 15px; }
button { padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>Biology Quiz</h1>

<form>

<fieldset>
<legend>1. What is the young one of a frog called?</legend>
<label><input type="radio" name="q1"> Tadpole</label><br>
<label><input type="radio" name="q1"> Larva</label><br>
<label><input type="radio" name="q1"> Pupa</label><br>
<label><input type="radio" name="q1"> Caterpillar</label><br>
<label><input type="radio" name="q1"> Nymph</label>
</fieldset>

<fieldset>
<legend>2. What is the largest planet in our solar system?</legend>
<label><input type="radio" name="q2"> Earth</label><br>
<label><input type="radio" name="q2"> Mars</label><br>
<label><input type="radio" name="q2"> Jupiter</label><br>
<label><input type="radio" name="q2"> Venus</label>
</fieldset>

<fieldset>
<legend>3. Which gas do humans breathe in?</legend>
<label><input type="radio" name="q3"> Oxygen</label><br>
<label><input type="radio" name="q3"> Carbon Dioxide</label><br>
<label><input type="radio" name="q3"> Nitrogen</label><br>
<label><input type="radio" name="q3"> Helium</label>
</fieldset>

<button type="submit">Submit</button>

</form>

</body>
</html>
